<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/header"></head>

    <body id="page-top"
          style="font-family: Nunito, sans-serif;background-color: rgb(33,37,41);color: rgb(218,218,218);">

        <nav th:replace="fragments/navbar"></nav>

        <header class="masthead"
                style="background-color: rgba(0,0,0,0.51);color: rgb(255,255,255);background-size: auto;background-repeat: no-repeat;"></header>

        <section id="events" class="dataView">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="text-uppercase section-heading">Events</h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-dark">
                                <thead style="color: rgb(242,199,54);">
                                    <tr>
                                        <th>ID</th>
                                        <th>Location</th>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Title</th>
                                        <th>Type</th>
                                        <th>Free slots</th>
                                        <th>Attending</th>
                                    </tr>
                                </thead>
                                <tbody id="eventsList">
                                    <tr th:each="event : ${playevents}">
<!--                                        <td th:text="${event.getEventDate()}"></td>-->
                                        <td th:text="${event.getId()}"></td>
                                        <td th:text="${event.getLocation()}"></td>
                                        <td th:text="${event.getEventDate()}"></td>
                                        <td th:text="${event.getEventTime()}"></td>
                                        <td th:text="${event.getTitle()}"></td>
                                        <td th:text="${event.getGameType()}"></td>
                                        <td th:text="${event.getFreeSlots()}"></td>
                                        <td th:text="${event.getPlayer()}"></td>
<!--                                        <td>[TODO: Button with a modal list]</td>-->
<!--                                        <td>[TODO: Button with a modal list]</td>-->
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <button class="btn btn-outline-primary btn-block btn-sm" id="btn-add-event"
                                                    type="button" data-toggle="modal" data-target="#addevent">Add event
                                            </button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div role="dialog" tabindex="-1" class="modal fade text-primary show" id="addevent"
             style="background-color: #343a40;">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header text-uppercase" style="background-color: #343a40;"><h4 class="modal-title">Add new
                        event</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">Ã—</span></button>
                    </div>
                    <div class="modal-body" style="background-color: #343a40;">
                        <div class="col" style="margin-left: 0;">
                            <form th:action="@{/addPlayEvent}" th:object="${playEvent}" method="post" class="custom-form"
                                  style="background-color: rgb(52,58,64);color: rgb(255,255,255);">
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Title</label></div>
                                    <div class="col-sm-6 input-column"><input type="text" class="form-control"
                                                                              id="name-input-field" th:value="*{title}"/>
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="location-input-field">Location</label>
                                    </div>
                                    <div class="col-sm-6 input-column"><input type="text" class="form-control"
                                                                              id="location-input-field" th:value="*{location}"/>
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="eventDate-input-field">Date</label>
                                    </div>
                                    <div class="col-sm-6 input-column"><input type="text" class="form-control"
                                                                              id="eventDate-input-field" th:value="*{eventDate}"/>
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="eventTime-input-field">Time</label>
                                    </div>
                                    <div class="col-sm-6 input-column"><input type="text" class="form-control"
                                                                              id="eventTime-input-field" th:value="*{eventTime}"/>
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="gameType-input-field">Type</label>
                                    </div>
                                    <div class="col-sm-6 input-column"><input type="number" class="form-control"
                                                                              id="gameType-input-field" th:value="*{gameType}"/>
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="freeSlots-input-field">Free Slots</label>
                                    </div>
                                    <div class="col-sm-6 input-column"><input type="number" class="form-control"
                                                                              id="freeSlots-input-field" th:value="*{freeSlots}"/>
                                    </div>
                                </div>
                                <!--                                <div class="form-row form-group">-->
                                <!--                                    <div class="col-sm-4 label-column"><label class="col-form-label"-->
                                <!--                                                                              for="repeat-password-input-field">Repeat-->
                                <!--                                        Password </label></div>-->
                                <!--                                    <div class="col-sm-6 input-column"><input type="password" class="form-control" id="password2" th:value="*{password}"/></div>-->
                                <!--                                </div>-->
<!--                                <input type="submit" value="Submit"/>-->
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer" style="background-color: #343a40;">
                        <button class="btn btn-light" type="button" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="button">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="fragments/footer"></th:block>

        <th:block th:replace="fragments/modals :: modalSignIn"></th:block>

        <th:block th:replace="fragments/scripts"></th:block>
    </body>

</html>
