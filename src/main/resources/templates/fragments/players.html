<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/header"></head>

    <body id="page-top"
          style="font-family: Nunito, sans-serif;background-color: rgb(33,37,41);color: rgb(218,218,218);">

        <nav th:replace="fragments/navbar"></nav>

        <header class="masthead"
                style="background-color: rgba(0,0,0,0.51);color: rgb(255,255,255);background-size: auto;background-repeat: no-repeat;"></header>

        <section id="players" class="dataView">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="text-uppercase section-heading">Players</h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-dark">
                                <thead style="color: #f2c736;">
                                    <tr>
                                        <th>Name</th>
                                        <th>Rank</th>
                                    </tr>
                                </thead>
                                <tbody id="playersList">
                                    <tr th:each="player : ${players}">
                                        <td th:text="${player.getUsername()}"></td>
                                        <td th:text="${player.getRank()}"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><button class="btn btn-outline-primary btn-block btn-sm" id="btn-add-player" type="button" data-toggle="modal" data-target="#addplayer">Add</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div role="dialog" tabindex="-1" class="modal fade text-primary show" id="addplayer">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header text-uppercase" style="background-color: #343a40;">
                        <h4 class="modal-title">Add new player</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">Ã—</span></button>
                    </div>
                    <div class="modal-body" style="background-color: #343a40;">
                        <div class="col" style="margin-left: 0;">
                            <form id="form players" th:action="@{/addPlayer}" th:object="${player}" method="POST" class="custom-form" style="background-color: rgb(52,58,64);color: rgb(255,255,255);">
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Player
                                        name </label></div>
                                    <div class="col-sm-6 input-column"><input type="text" class="form-control" id="name-input-field" th:field="*{username}"/></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label>
                                    </div>
                                    <div class="col-sm-6 input-column"><input type="email" class="form-control" id="email-input-field" th:field="*{email}"/></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label"
                                                                              for="password-input-field">Password </label>
                                    </div>
                                    <div class="col-sm-6 input-column"><input type="password" class="form-control" id="password-input-field" th:field="*{password}"/></div>
                                </div>
<!--                                <div class="form-row form-group">-->
<!--                                    <div class="col-sm-4 label-column"><label class="col-form-label"-->
<!--                                                                              for="repeat-pawssword-input-field">Repeat-->
<!--                                        Password </label></div>-->
<!--                                    <div class="col-sm-6 input-column"><input type="password" class="form-control" id="password2" th:value="*{password}"/></div>-->
<!--                                </div>-->
<!--                                <input type="submit" value="Submit" />-->
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer" style="background-color: #343a40;">
                        <button class="btn btn-primary" type="submit" form="form players">Submit</button>
                        <button class="btn btn-light" type="button" data-dismiss="modal">Close</button>
<!--                        <button class="btn btn-primary" type="button">Save</button>-->
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="fragments/footer"></th:block>

        <th:block th:replace="fragments/modals :: modalSignIn"></th:block>

        <th:block th:replace="fragments/scripts"></th:block>

    </body>

</html>
