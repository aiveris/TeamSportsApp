<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/header"></head>

    <body id="page-top"
          style="font-family: Nunito, sans-serif;background-color: rgb(33,37,41);color: rgb(218,218,218);">

        <nav th:replace="fragments/navbar"></nav>

        <header class="masthead"
                style="background-color: rgba(0,0,0,0.51);color: rgb(255,255,255);background-size: auto;background-repeat: no-repeat;"></header>

        <section id="locations" class="dataView">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="text-uppercase section-heading">Locations</h2>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-dark">
                            <thead style="color: #f2c736;">
                                <tr>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Number of courts</th>
                                </tr>
                            </thead>
                            <tbody id="locationsList">
                                <tr th:each="location : ${locations}">
                                    <td th:text="${location.getName()}"></td>
                                    <td th:text="${location.getAddress()}"></td>
                                    <td th:text="${location.getMaxCourts()}"></td>
                                </tr>
                                <tr>
                                    <td colspan="3"><button class="btn btn-outline-primary btn-block btn-sm" id="btn-add-location" type="button" data-toggle="modal" data-target="#addlocation">Add</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <div role="dialog" tabindex="-1" class="modal fade text-primary show" id="addlocation"
             style="background-color: #343a40;">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header text-uppercase" style="background-color: #343a40;">
                        <h4 class="modal-title">Add new location</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">Ã—</span></button>
                    </div>
                    <div class="modal-body" style="background-color: #343a40;">
                        <div class="col" style="margin-left: 0;">
                            <form th:action="@{/addLocation}" th:object="${locationForm}" method="POST" class="custom-form" style="background-color: rgb(52,58,64); color: rgb(255,255,255);">
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Location
                                        name </label></div>
                                    <div class="col-sm-6 input-column"><input type="text" class="form-control" id="name-input-field" th:field="*{name}"/></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="address-input-field">Address</label>
                                    </div>
                                    <div class="col-sm-6 input-column"><input type="text" class="form-control" id="address-input-field" th:field="*{address}"/></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="max-courts-input-field">Number of courts</label>
                                    </div>
                                    <div class="col-sm-6 input-column"><input type="number" class="form-control" id="max-courts-input-field" th:field="*{maxCourts}"/></div>
                                </div>

                                <input type="submit" value="Submit" />
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer" style="background-color: #343a40;">
                        <button class="btn btn-light" type="button" data-dismiss="modal">Close</button>
<!--                        <button class="btn btn-primary" type="button">Save</button>-->
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="fragments/footer"></th:block>

        <th:block th:replace="fragments/modals :: modalSignIn"></th:block>

        <th:block th:replace="fragments/scripts"></th:block>
    </body>

</html>
